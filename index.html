<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METAVERSE</title>

  <!-- Meta Tags -->
  <meta name="title" content="METAVERSE" />
  <meta name="description"
    content="Welcome to the Metaverse Front-End Playground – your gateway to the future of web development in the metaverse! 🌐🚀" />
  <meta name="language" content="English">
  <meta name="keywords" content="METAVERSE, Frontend Projects, Coding, Web Development, Projects, Stopwatch, Calculator.">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/metaverse.png" type="image/x-icon">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/scroll.css">
  <link rel="stylesheet" href="./assets/css/contributors.css">

  <style>
    body {
      overflow-x: hidden;
    }

    .circle {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(73, 232, 247, 0.466), rgba(141, 38, 172, 0.5));
      transition: transform 0.1s, left 0.1s, top 0.1s;
      box-shadow: 0 0 20px #23bdf5, 0 0 60px #f523f5, 0 0 100px #23bdf5;
    }

    .circle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .dark-theme a {
      color: black;
    }

    @media (max-width: 740px) {
      .circle-container {
        display: none;
      }
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 130px;
      height: 130px;
    }

    .spinner-inner {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid transparent;
      border-left: 10px solid;
      border-image: linear-gradient(45deg, #ff2d15, #be18ff, #0d3dff);
      border-image-slice: 1;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-percentage {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      top: 50%;
      background: linear-gradient(45deg, #be18ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #content {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Circle Animation -->
  <div class="circle-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".circle");

      window.addEventListener("mousemove", function (e) {
        coords.x = e.pageX;
        coords.y = e.pageY - window.scrollY;
      });

      function animateCircles() {
        let x = coords.x;
        let y = coords.y;

        circles.forEach(function (circle, index) {
          circle.style.left = `${x - 12}px`;
          circle.style.top = `${y - 12}px`;
          circle.style.transform = `scale(${(circles.length - index) / circles.length})`;

          const nextCircle = circles[index + 1] || circles[0];
          x += (nextCircle.x - x) * 0.25;
          y += (nextCircle.y - y) * 0.25;
        });

        requestAnimationFrame(animateCircles);
      }

      animateCircles();
    });

    // Preloader
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');
      const loadingPercentage = document.getElementById('loading-percentage');

      let percentage = 0;
      const interval = setInterval(() => {
        percentage += 10;
        loadingPercentage.textContent = `${percentage}%`;
        if (percentage >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            preloader.style.display = 'none';
            content.style.display = 'block';
            document.body.style.overflow = 'auto';
          }, 300);
        }
      }, 100);
    });
  </script>

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner">
      <div class="spinner-inner"></div>
      <div id="loading-percentage">0%</div>
    </div>
  </div>

  <div id="content">
    <!-- Main content -->
  </div>

  <!-- Scroll to Top Button -->
  <div id="progress">
    <span id="progress-value">&#x1F815;</span>
  </div>

  <!-- Custom JS -->
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
